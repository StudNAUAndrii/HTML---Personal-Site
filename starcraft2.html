<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starcraft2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-image: url('https://cmsw.mit.edu/wp/wp-content/uploads/2015/04/Starcraft-2.jpg.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .carousel-item {
            height: 400px;
        }
        .carousel-item img {
            max-height: 100%;
            width: auto;
            margin: auto;
            opacity: 0.8; /* Прозорість 80% */
            transition: opacity 0.5s ease; /* Плавний перехід */
        }
        .carousel-item img:hover {
            opacity: 1; /* Під час наведення на зображення воно стане повністю непрозорим */
        }
        footer {
            background-color: #4047d8;
            padding: 20px;
            text-align: center;
        }
        .card-body{
            background-color: black;
            color: white;
        }
        .card-img-top {
            opacity: 0.8; /* Прозорість 80% для картинок у картках */
            transition: opacity 0.5s ease; /* Плавний перехід */
        }
        .card-img-top:hover {
            opacity: 1; /* Під час наведення на зображення воно стане повністю непрозорим */
        }
      
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Starcraft II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Геймплей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Реєстрація</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Підтримка</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="https://bnetcmsus-a.akamaihd.net/cms/blog_header/2g/2G4VZH5TIWJF1602720144046.jpg" alt="Starcraft">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="https://platform.polygon.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/9608865/PartandParcel_Boss2.JPG?quality=90&strip=all&crop=3.125,0,93.75,100" alt="Gameplay1">
            </div>
          <div class="carousel-item">
                <img class="d-block" src="https://u.kanobu.ru/longreads/2014/4/15/7b7e63fe-08cd-4d2e-a6cb-6ed2f55ba5f5.webp" alt="Gameplay2">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Cards -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://i1.sndcdn.com/artworks-000043084607-zshzm2-t500x500.jpg" alt="HotS">
                    <div class="card-body">
                        <h5 class="card-title">Heart of the Swarm</h5>
                        <p class="card-text">Досліджуй історію Керріген</p>
                        <a href="#" class="btn btn-primary">Дізнатися більше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://playua.net/wp-content/uploads/2015/12/48fc0dd5c80b74d111c132b04a89e339.jpg" alt="LotV">
                    <div class="card-body">
                        <h5 class="card-title">Legacy of the Void</h5>
                        <p class="card-text">Протоси тепер у грі</p>
                        <a href="#" class="btn btn-primary">Дізнатися більше</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://u.kanobu.ru/editor/images/72/77fc7656-16ba-48a8-baa2-9b78b7be8d5d.webp" alt="Reynor">
                    <div class="card-body">
                        <h5 class="card-title">Досліджуй 3 могутніх раси</h5>
                        <p class="card-text">Різнобарв свої тактики</p>
                        <a href="#" class="btn btn-primary">Дізнатися більше</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© Blizzard Entertainment, Inc., 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
